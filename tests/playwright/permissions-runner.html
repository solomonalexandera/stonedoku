<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
import { getAuth, signInAnonymously, signOut as authSignOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
import { getFirestore, doc, setDoc, updateDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
import { getDatabase, ref, set as rset, get as rget } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

const firebaseConfig = {
    apiKey: "AIzaSyCp7BkBGFmgjSL_28iexOAO7X4RoY_7tQ4",
    authDomain: "stonedoku-c0898.firebaseapp.com",
    projectId: "stonedoku-c0898",
    storageBucket: "stonedoku-c0898.firebasestorage.app",
    messagingSenderId: "755062989426",
    appId: "1:755062989426:web:446a5be32bf4d6b66198eb",
    databaseURL: "https://stonedoku-c0898-default-rtdb.europe-west1.firebasedatabase.app"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const firestore = getFirestore(app);
const rtdb = getDatabase(app);

window.testHelpers = {
  signInAnonymously: async () => {
    const res = await signInAnonymously(auth);
    return { uid: res.user.uid };
  },
  signOut: async () => {
    await authSignOut(auth);
    return true;
  },
  writePresenceFor: async (targetUid) => {
    try {
      await rset(ref(rtdb, `presence/${targetUid}`), { status: 'online', displayName: 'X', last_changed: Date.now() });
      return { success: true };
    } catch (e) {
      return { success: false, error: e.message, code: e.code };
    }
  },
  readPresenceAll: async () => {
    try {
      const snap = await rget(ref(rtdb, 'presence'));
      return { success: true, data: snap.val() };
    } catch (e) {
      return { success: false, error: e.message, code: e.code };
    }
  },
  createVanity: async (username) => {
    try {
      const d = doc(firestore, 'vanityLinks', username);
      await setDoc(d, { userId: 'test', username, path: `/profile/${username}` });
      return { success: true };
    } catch (e) {
      return { success: false, error: e.message, code: e.code };
    }
  },
  createUsernameDoc: async (username, userId) => {
    try {
      const d = doc(firestore, 'usernames', username);
      await setDoc(d, { userId });
      return { success: true };
    } catch (e) {
      return { success: false, error: e.message, code: e.code };
    }
  },
  updateUsernameDoc: async (username, newData) => {
    try {
      const d = doc(firestore, 'usernames', username);
      await updateDoc(d, newData);
      return { success: true };
    } catch (e) {
      return { success: false, error: e.message, code: e.code };
    }
  }
};
</script>
