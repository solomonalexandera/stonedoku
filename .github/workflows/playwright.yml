name: Playwright E2E

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Google Cloud SDK (optional)
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: stonedoku-c0898
        if: ${{ secrets.GCP_SA_KEY != '' }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          npm ci
          npx playwright install --with-deps
      - name: Start static server
        run: |
          npx http-server -p 8000 &
          sleep 1
      - name: Run Playwright tests
        env:
          RUN_DELETE: ${{ github.ref == 'refs/heads/main' && '1' || '' }}
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/stonedoku-e2e-cleaner-key.json
        run: |
          if [ -n "${{ secrets.GCP_SA_KEY }}" ]; then
            gcloud secrets versions access latest --secret=e2e-cleaner-key --project=stonedoku-c0898 > /tmp/stonedoku-e2e-cleaner-key.json
          fi
          npx playwright test --reporter=list
