name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: firebase-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install root deps
        run: npm ci

      - name: Build web bundle
        run: npm run build

      - name: Install functions deps
        run: npm install --prefix functions

      - name: Build functions
        run: npm run build --prefix functions

      - name: Write service account key
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          set -euo pipefail
          printf '%s' "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$RUNNER_TEMP/firebase-sa.json"

      - name: Deploy Hosting + Functions + Rules
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
        run: |
          npx firebase-tools --version
          npx firebase-tools deploy \
            --project stonedoku-c0898 \
            --only hosting,functions,firestore,database,storage \
            --non-interactive
